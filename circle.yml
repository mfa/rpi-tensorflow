machine:
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install qemu-user-static
  override:
    - docker info
    - docker build -t philipz/rpi-tensorflow .

test:
  override:
    - docker run -ti -v $(pwd)/qemu/qemu-arm-static:/usr/bin/qemu-arm-static -v $(pwd)/test:/test philipz/rpi-tensorflow bash; sleep 5
    - python /test/tensorflow-test1.py
    - python /test/tensorflow-test2.py

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push philipz/rpi-tensorflow
